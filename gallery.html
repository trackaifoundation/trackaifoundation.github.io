<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track AI Foundation - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f8fb;
      color: #333;
      text-align: center;
    }
    header {
      background: #2c7a7b;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #2c7a7b;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>

    <p>A glimpse of our journey in empowering communities</p>
  </header>

  <div class="gallery">
    <img src="photos/photo1.jpeg" alt="Varanasi 1">
    <img src="photos/photo2.jpeg" alt="Varanasi 2">
    <img src="photos/photo3.jpeg" alt="Varanasi 3">

  </div>

  <footer>

</body>
</html>
