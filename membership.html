<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Membership | Track AI Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
    }

     header {
      background: #2c7a7b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .membership-section {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .membership-section h2 {
      text-align: center;
      color: #1e3a8a;
    }

    .membership-section p {
      text-align: center;
      color: #475569;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }

    #successMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header>
  <h3>Track AI Foundation</h3>
  <nav>
    <a href="index.html">Home</a>
    <a href="membership.html">Membership</a>
  </nav>
</header>

<section id="Membership" class="membership-section">
  <h2>NGO Membership Registration</h2>
  <p>Join Track AI Foundation and be a part of positive change.</p>

  <form id="ngoMembershipForm">

    <div class="form-group">
      <label>Full Name *</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Date of Birth *</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label>Gender *</label>
      <select required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Address *</label>
      <textarea rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label>Contact Number *</label>
      <input type="tel" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
    </div>

    <div class="form-group">
      <label>Email Address *</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Highest Education *</label>
      <input type="text" placeholder="e.g. B.Tech, MBA, PhD" required>
    </div>

    <div class="form-group">
      <label>Occupation / Job *</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Why do you want to join our NGO? *</label>
      <textarea rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Skills / Areas of Interest</label>
      <textarea rows="3"></textarea>
    </div>


    <button type="submit" class="btn-submit">Submit Application</button>

    <p id="successMessage">Thank you for registering! We will contact you soon.</p>

  </form>
</section>

<footer>
  Â© 2026 Track AI Foundation
</footer>

<script>
document.getElementById("ngoMembershipForm").addEventListener("submit", function(e) {
  e.preventDefault();
  document.getElementById("successMessage").style.display = "block";
  this.reset();
});
</script>

</body>
</html>
